{% extends "template/template.html" %}

{% block content %}
<div class="container-fluid p-0">
    <h1 class="h3 mb-3">{{ title }}</h1>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-end">
                    <button type="button" class="btn btn-primary modal-form" data-bs-toggle="modal"
                        data-bs-target="#modalForm" data-url="{% url 'product-form' %}">
                        Add
                    </button>
                </div>

                <div class="card-body">
                    {% include "product/table.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
