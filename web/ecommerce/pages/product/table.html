<table class="table table-hover">
    <thead>
        <tr>
            <th width="5%">No</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th width="15%">Action</th>
        </tr>
    </thead>
    
    <tbody>
        {% for d in data %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>
                    {% if d.image %}
                        <img src="{{ d.image.url }}" alt="{{ d.name }}" width="50" height="50">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
                <td>{{ d.name }}</td>
                <td>{{ d.category_id.name }}</td>
                <td>{{ d.description }}</td>
                <td>Rp.{{ d.price }}</td>
                <td>{{ d.stock }}</td>
                <td>
                    <button type="button" class="btn btn-primary modal-form" data-bs-toggle="modal" data-bs-target="#modalForm" data-url="{% url 'product-form-update' d.id %}">
                        Update
                    </button>
                    <button type="button" class="btn btn-danger delete" data-url="{% url 'product-delete' d.id %}">
                        Delete
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% include "template/pagination.html" %}
